<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Gerenciador</title>
</head>
<body>
    <header>
        GERENCIADOR DE CLIENTES
    </header>

    <main id="main">
        <div id="botoes-iniciais">

            <button type="button" id="addService" onclick="abreForm()">+<br>Adicionar Serviço</button>

        </div>

        <form id="formulario">
            <div id="divNome">
                <input id="inputNome" type="text" placeholder="Nome / carro do cliente"
                required>
            </div>
    
            <div id="descricao">
                <label for="inputDesc">Descrição do Serviço</label>

                <textarea required id="inputDesc" cols="30" rows="10"></textarea>
            </div>

            <div>
                <button type="button" onclick="cancelar()">Cancelar</button>

                <input type="submit">
            </div>
        </form>

        <div id="clientes">
                
        </div>
    </main>
</body>
</html>
