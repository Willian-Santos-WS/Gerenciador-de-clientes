<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Gerenciador</title>
</head>
<body>
    <header>
        GERENCIADOR DE CLIENTES
    </header>

    <main id="main">
        <div id="menu">
            <input type="button" onclick="abreForm()" value="Adicionar Serviço">

            <input type="button" onclick="abreCalc()" value="Abrir calculador">

        </div>

        <form id="formulario">
            <div id="divNome">
                <input id="inputNome" type="text" placeholder="Nome / carro do cliente"
                required>
            </div>
    
            <div id="descricao">
                <label for="inputDesc">Descrição do Serviço</label>

                <textarea required id="inputDesc" cols="30" rows="10"></textarea>
            </div>

            <div>
                <input type="button" onclick="cancelar()" value="Cancelar">

                <input type="submit">
            </div>
        </form>

        <div id="clientes">
                
        </div>

        <div id="calculador">
            <img src="imagens/olho.png" alt="Olho" class="visivel" id="olho" onclick="apenasResult()">
            <input id="fecharCalc" type="button" value="X"
            onclick="fechaCalc()">
            <form id="calcForm">
                <label for="valor">Valor bruto:</label>
                <input type="number" id="valor">
                <input type="submit" value="Enviar">
            </form>

            <div id="resultado">
                <h2>Valor do serviço</h2>

                <div id="formasPag">
                    <div id="cartao">
                        <h3>No cartão em até <br> <span id="parcelas"></span> sem juros</h3>
                        <h4 id="valorCartao"></h4>
                    </div>

                    <div id="avista">
                        <h3>À vista com <br> 5% de desconto</h3>
                        <h4 id="valoravista"></h4>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
